<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zoo Animal Tracker</title>
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1>Zoo Animal Tracker</h1>
      <div class="col-sm-4">
        <input class="form-control" type="text" id="animalIn" name="animalIn" value="" placeholder="new animal">
      </div>
      <button type="button" id="addBtn" class="btn" name="addBtn">add animal</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>type</th>
            <th>count</th>
          </tr>
        </thead>
        <tbody id="displayAnimals"></tbody>
      </table>
    </div>
  </body>
</html>
